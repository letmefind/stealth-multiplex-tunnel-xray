# Nginx Configuration Template for Stealth Tunnel
# This template is used by the Server B installer
# Variables will be replaced during installation:
# - ${B_TLS_PORT}: TLS port (default: 8081)
# - ${SERVER_NAME}: Server domain name
# - ${FULLCHAIN_PATH}: SSL certificate full chain path
# - ${PRIVKEY_PATH}: SSL certificate private key path
# - ${STEALTH_PATH}: Stealth tunnel path (default: /assets)
# - ${PROXY_PROTOCOL_SUFFIX}: Proxy protocol suffix if enabled
# - ${WEB_ROOT}: Web root directory (default: /var/www/html)

server {
    listen ${B_TLS_PORT} ssl http2${PROXY_PROTOCOL_SUFFIX};
    server_name ${SERVER_NAME};

    # SSL Configuration
    ssl_certificate     ${FULLCHAIN_PATH};
    ssl_certificate_key ${PRIVKEY_PATH};
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA384:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate ${FULLCHAIN_PATH};
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Document root
    root ${WEB_ROOT};
    index index.html index.htm;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;

    # Decoy site on root path
    location = / {
        try_files /index.html =404;
        
        # Cache control for decoy
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Static files for decoy
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Hide the tunnel behind a static-like path
    location ${STEALTH_PATH} {
        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Host ${SERVER_NAME};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection keep-alive;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Proxy to Xray
        proxy_pass http://127.0.0.1:18081;
        
        # Disable logging for stealth
        access_log off;
    }

    # Block access to sensitive files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(log|conf|bak|backup|old|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(\.git|\.svn|\.hg|\.bzr) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common attack patterns
    location ~* /(admin|wp-admin|phpmyadmin|mysql|sql|database) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
        root ${WEB_ROOT};
    }
    
    location = /50x.html {
        internal;
        root ${WEB_ROOT};
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=stealth:10m rate=5r/s;
    
    limit_req zone=general burst=20 nodelay;
    limit_req zone=stealth burst=10 nodelay;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn conn_limit_per_ip 20;
}
